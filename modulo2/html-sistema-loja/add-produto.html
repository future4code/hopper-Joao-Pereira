<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="icon" type="image/x-icon" href="img/redes_sociais/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <div class="logo-img"><img class="logo-img" src="img/t-shirt.png" alt=""></div>
            <div class="logo-texto">
                <h1>Básico<em> Store</em>!</h1>
                <p>Encontre o melhor da moda básica com o melhor preço!</p>
            </div>
        </div>

        <div class="menu">
            <ul>

                <li><a href="index.html">Home</a></li>
                <li><a href="ctrl-estoque.html">Estoque</a></li>
                <li><a href="add-produto.html">Solicite um Produto!</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>

            </ul>
        </div>
    </header>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer>

        <article>
            <p>Siga-nos nas redes sociais!</p>
            <a href="https://www.facebook.com/"><img src="img/redes_sociais/facebook.png"/></a>
            <a href="https://www.instagram.com/"><img src="img/redes_sociais/instagran.png"/></a>
            <a href="https://twitter.com"><img src="img/redes_sociais/twitter.png"/></a>
        </article>

    </footer>

</body>
</html>
